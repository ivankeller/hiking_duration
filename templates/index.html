<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Duration Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hiking Duration Calculator</h1>
    <form method="POST">
        <label for="pos_vert_len">Positive Vertical Length (m):</label>
        <input type="number" id="pos_vert_len" name="pos_vert_len" step="any" value="{{ pos_vert_len }}" required><br>

        <label for="neg_vert_len">Negative Vertical Length (m):</label>
        <input type="number" id="neg_vert_len" name="neg_vert_len" step="any" value="{{ neg_vert_len }}" required><br>

        <label for="pos_vert_speed">Positive Vertical Speed (m/h):</label>
        <input type="number" id="pos_vert_speed" name="pos_vert_speed" step="any" value="{{ pos_vert_speed }}" required><br>

        <label for="neg_vert_speed">Negative Vertical Speed (m/h):</label>
        <input type="number" id="neg_vert_speed" name="neg_vert_speed" step="any" value="{{ neg_vert_speed }}" required><br>

        <label for="horiz_len">Horizontal Length (km):</label>
        <input type="number" id="horiz_len" name="horiz_len" step="any" value="{{ horiz_len }}" required><br>

        <label for="horiz_speed">Horizontal Speed (km/h):</label>
        <input type="number" id="horiz_speed" name="horiz_speed" step="any" value="{{ horiz_speed }}" required><br>

        <label for="margin">Margin (%):</label>
        <input type="number" id="margin" name="margin" step="any" value="{{ margin }}" required><br>

        <button type="submit">Calculate</button>
    </form>

    {% if duration %}
        <h2>Total Duration: {{ duration }}</h2>
    {% endif %}
</body>
</html>
